<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>VECTO 로그인</title>
<link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="login-container">
    <h1>VECTO 로그인</h1>
    <form id="loginForm">
        <label for="userId">아이디:</label>
        <input type="text" id="userId" name="userId">
        <label for="password">비밀번호:</label>
        <input type="password" id="password" name="password">
        <button type="button" class="login-btn" onclick="login()">로그인</button>
        <button type="button" class="kakao-btn" onclick="loginWithKakao()">카카오로 로그인</button>
        <button type="button" class="withdraw-btn" id="withdrawButton" onclick="withdraw()" style="display:none;">회원탈퇴</button>

    </form>
</div>
<script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
<script src="/js/DeleteAccount.js"></script>
</body>
</html>
